<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K10 Admin - Customer Database</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div class="max-w-7xl mx-auto px-4 mt-8 pb-12">
        
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="relative w-full md:w-96">
                <input type="text" id="search-input" placeholder="Search Name, Email, Mobile or Game ID..." 
                       class="w-full p-2 pl-10 border rounded shadow-sm focus:ring-2 focus:ring-blue-500 outline-none">
                <span class="absolute left-3 top-2.5 text-gray-400">üîç</span>
            </div>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-bold shadow-md flex items-center gap-2 transition">
                <span>+</span> Add New Customer
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-sm overflow-hidden min-h-[500px]">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50 border-b text-xs uppercase font-bold text-gray-500">
                    <tr>
                        <th class="p-4">ID</th>
                        <th class="p-4">Name / Status</th>
                        <th class="p-4">Contact Info</th>
                        <th class="p-4">Game IDs</th>
                        <th class="p-4 text-center">Loyalty Pts</th>
                        <th class="p-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="customer-table-body">
                    </tbody>
            </table>
            <div id="loading" class="p-12 text-center text-gray-500">Loading directory...</div>
            <div id="empty-state" class="p-12 text-center text-gray-400 hidden">No customers found.</div>
        </div>
    </div>

    <div id="customer-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4 p-6 relative">
            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
            
            <h3 class="text-xl font-bold text-gray-800 mb-6 border-b pb-2" id="modal-title">Add New Customer</h3>
            
            <form id="customer-form" class="space-y-4">
                <input type="hidden" id="cust-id"> <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Full Name *</label>
                        <input type="text" id="cust-name" required class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email Address</label>
                        <input type="email" id="cust-email" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Mobile Number</label>
                        <input type="text" id="cust-mobile" class="w-full p-2 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bandai ID</label>
                        <input type="text" id="cust-bandai" placeholder="e.g. 100293..." class="w-full p-2 border rounded bg-yellow-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Bushiroad ID</label>
                        <input type="text" id="cust-bushi" placeholder="e.g. US-992..." class="w-full p-2 border rounded bg-red-50 focus:ring-2 focus:ring-red-400 outline-none">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Account Status</label>
                        <select id="cust-status" class="w-full p-2 border rounded bg-gray-50">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Banned">Banned</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Loyalty Points</label>
                        <input type="number" id="cust-points" value="0" class="w-full p-2 border rounded text-center font-bold text-blue-600">
                    </div>
                </div>

                <div class="flex justify-end gap-3 mt-8 pt-4 border-t">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-gray-600 font-bold hover:bg-gray-100 rounded">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-bold rounded hover:bg-blue-700 shadow-md transition">Save Customer</button>
                </div>
            </form>
        </div>
    </div>
<div id="history-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-[80]">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl mx-4 p-6 relative flex flex-col max-h-[90vh]">
        <button onclick="closeHistoryModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        <h3 class="text-xl font-bold text-gray-800 mb-2" id="hist-title">Customer History</h3>
        
        <div class="overflow-y-auto flex-grow border-t mt-4">
            <table class="w-full text-left text-sm">
                <thead class="bg-gray-50 text-gray-500 font-bold sticky top-0">
                    <tr>
                        <th class="p-3">Date</th>
                        <th class="p-3">Type</th>
                        <th class="p-3">Items</th>
                        <th class="p-3 text-right">Total</th>
                        <th class="p-3 text-center">Status</th>
                    </tr>
                </thead>
                <tbody id="hist-body"></tbody>
            </table>
            <div id="hist-loading" class="p-8 text-center text-gray-500 hidden">Loading history...</div>
            <div id="hist-empty" class="p-8 text-center text-gray-400 hidden">No purchase history found.</div>
        </div>
    </div>
</div>
    <script src="admin-navbar.js"></script>

    <script>
        const API_URL = 'https://k10system.onrender.com/api';

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('k10_token');
            if (!token) window.location.href = 'admin.html';
            
            loadCustomers();
            
            // Search Debounce (Wait 300ms before searching)
            let timeout;
            document.getElementById('search-input').addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => loadCustomers(e.target.value), 300);
            });

            // Handle Form Submit
            document.getElementById('customer-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveCustomer();
            });
        });

        async function loadCustomers(search = '') {
            const tbody = document.getElementById('customer-table-body');
            const loading = document.getElementById('loading');
            const empty = document.getElementById('empty-state');
            
            tbody.innerHTML = '';
            loading.classList.remove('hidden');
            empty.classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/customers?search=${search}`);
                const data = await res.json();
                
                loading.classList.add('hidden');

                if (data.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }
tbody.innerHTML = data.map(c => `
    <tr class="border-b hover:bg-gray-50 transition">
        <td class="p-4 font-mono text-xs text-gray-400">#${c.id}</td>
        <td class="p-4">
            <div class="font-bold text-gray-800 text-lg">${c.name}</div>
            <span class="px-2 py-0.5 rounded-full text-[10px] font-bold uppercase 
                ${c.status === 'Active' ? 'bg-green-100 text-green-700' : 
                  c.status === 'Inactive' ? 'bg-gray-100 text-gray-500' : 'bg-red-100 text-red-600'}">
                ${c.status}
            </span>
        </td>
        <td class="p-4 text-sm text-gray-600">
            <div>üìß ${c.email || '<span class="text-gray-300">-</span>'}</div>
            <div class="mt-1">üì± ${c.mobile_number || '<span class="text-gray-300">-</span>'}</div>
        </td>
        <td class="p-4 text-xs text-gray-500">
            ${c.bandai_id ? `<div class="mb-1">Bandai: <span class="font-mono font-bold text-gray-700">${c.bandai_id}</span></div>` : ''}
            ${c.bushiroad_id ? `<div>Bushi: <span class="font-mono font-bold text-gray-700">${c.bushiroad_id}</span></div>` : ''}
        </td>
        <td class="p-4 text-center font-bold text-blue-600 text-lg">
            ${c.loyalty_points || 0}
        </td>
        <td class="p-4 text-right">
            <button onclick="viewHistory(${c.id}, '${c.name}')" class="text-purple-600 hover:text-purple-800 font-bold text-sm mr-4">History</button>
            <button onclick='openEditModal(${JSON.stringify(c)})' class="text-blue-600 hover:text-blue-800 font-bold text-sm mr-4">Edit</button>
            <button onclick="deleteCustomer(${c.id})" class="text-red-400 hover:text-red-600 text-sm font-bold">Delete</button>
        </td>
    </tr>
`).join('');

            } catch (err) {
                loading.innerText = "Error loading data.";
            }
        }

        // --- MODAL LOGIC ---
        function openModal() {
            document.getElementById('modal-title').innerText = "Add New Customer";
            document.getElementById('customer-form').reset();
            document.getElementById('cust-id').value = ''; 
            document.getElementById('cust-status').value = 'Active'; 
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function openEditModal(customer) {
            document.getElementById('modal-title').innerText = `Edit: ${customer.name}`;
            document.getElementById('cust-id').value = customer.id;
            document.getElementById('cust-name').value = customer.name;
            document.getElementById('cust-email').value = customer.email;
            document.getElementById('cust-mobile').value = customer.mobile_number;
            document.getElementById('cust-bandai').value = customer.bandai_id;
            document.getElementById('cust-bushi').value = customer.bushiroad_id;
            document.getElementById('cust-status').value = customer.status;
            document.getElementById('cust-points').value = customer.loyalty_points;
            
            document.getElementById('customer-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('customer-modal').classList.add('hidden');
        }

        async function saveCustomer() {
            const id = document.getElementById('cust-id').value;
            const data = {
                name: document.getElementById('cust-name').value,
                email: document.getElementById('cust-email').value,
                mobile_number: document.getElementById('cust-mobile').value,
                bandai_id: document.getElementById('cust-bandai').value,
                bushiroad_id: document.getElementById('cust-bushi').value,
                status: document.getElementById('cust-status').value,
                loyalty_points: document.getElementById('cust-points').value
            };

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/customers/${id}` : `${API_URL}/customers`;

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await res.json();
                
                if (res.ok) {
                    alert("Customer Saved!");
                    closeModal();
                    loadCustomers();
                } else {
                    alert("Error: " + result.error);
                }
            } catch (err) {
                alert("Connection Failed");
            }
        }

        async function deleteCustomer(id) {
            if (!confirm("Are you sure? This cannot be undone.")) return;
            try {
                const res = await fetch(`${API_URL}/customers/${id}`, { method: 'DELETE' });
                if (res.ok) loadCustomers();
                else alert("Could not delete. Check if customer has linked orders.");
            } catch (err) { alert("Error deleting."); }
        }

        // --- HISTORY LOGIC ---

async function viewHistory(id, name) {
    document.getElementById('hist-title').innerText = `History: ${name}`;
    document.getElementById('history-modal').classList.remove('hidden');
    
    const tbody = document.getElementById('hist-body');
    const loading = document.getElementById('hist-loading');
    const empty = document.getElementById('hist-empty');

    tbody.innerHTML = '';
    loading.classList.remove('hidden');
    empty.classList.add('hidden');

    try {
        const res = await fetch(`${API_URL}/customers/${id}/history`);
        const history = await res.json();
        
        loading.classList.add('hidden');
        if (history.length === 0) {
            empty.classList.remove('hidden');
            return;
        }

       tbody.innerHTML = history.map(h => {
    const deposit = parseFloat(h.deposit_amount || 0);
    const total = parseFloat(h.total_amount || 0);
    
    // Only show "Deposit / Total" logic if it was a Partial/Pending Preorder
    let priceDisplay = `$${total.toFixed(2)}`;
    if (h.order_type === 'Preorder' && deposit < total) {
        priceDisplay = `<span class="text-gray-500 line-through text-xs mr-1">$${total}</span> 
                        <span class="text-red-500 font-bold">$${deposit} Paid</span>`;
    } else {
        priceDisplay = `<span class="font-bold text-green-600">$${total.toFixed(2)}</span>`;
    }

    return `
    <tr class="border-b hover:bg-gray-50">
        <td class="p-3 text-gray-500 text-xs">${new Date(h.order_date).toLocaleDateString()}</td>
        <td class="p-3">
            <span class="px-2 py-1 rounded text-xs font-bold uppercase ${h.order_type === 'Preorder' ? 'bg-purple-100 text-purple-700' : 'bg-blue-100 text-blue-700'}">
                ${h.order_type}
            </span>
        </td>
        <td class="p-3 font-medium text-gray-700 text-xs">${h.items}</td>
        
        <td class="p-3 text-right">
            ${priceDisplay}
        </td>

        <td class="p-3 text-center">
            <span class="text-xs font-bold text-gray-500 uppercase">${h.status}</span>
        </td>
    </tr>
    `;
}).join('');

    } catch (e) { 
        loading.innerText = "Failed to load."; 
        console.error(e);
    }
}

function closeHistoryModal() {
    document.getElementById('history-modal').classList.add('hidden');
}
    </script>
</body>
</html>
