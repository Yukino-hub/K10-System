<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K10 Admin - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="login-section" class="fixed inset-0 z-[60] bg-gray-100 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-96 border-t-4 border-blue-600">
            <div class="text-center mb-6">
                <span class="bg-blue-600 text-white font-bold p-2 rounded text-xl">K10</span>
                <h1 class="text-2xl font-bold mt-4 text-gray-800">Staff Portal</h1>
            </div>
            <div class="space-y-4">
                <input type="text" id="login-user" placeholder="Username" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-pass" placeholder="Password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="login-btn" class="w-full bg-blue-600 text-white font-bold p-3 rounded hover:bg-blue-700 transition">
                    Secure Login
                </button>
            </div>
        </div>
    </div>

    <div id="dashboard-section" class="hidden">
        
        <script src="admin-navbar.js"></script>

        <div class="max-w-7xl mx-auto px-4 mt-12 text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome to the K10 Manager System</h2>
            <p class="text-gray-500 text-lg mb-8">Select a module from the menu above to begin.</p>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
                <a href="admin-sales.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition border-t-4 border-green-500">
                    <div class="text-2xl mb-2">ðŸ’°</div>
                    <div class="font-bold text-gray-800">New Sale (POS)</div>
                </a>
                <a href="admin-inventory.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition border-t-4 border-blue-500">
                    <div class="text-2xl mb-2">ðŸ“¦</div>
                    <div class="font-bold text-gray-800">Manage Inventory</div>
                </a>
                <a href="admin-purchase.html" class="bg-white p-6 rounded-lg shadow hover:shadow-md transition border-t-4 border-purple-500">
                    <div class="text-2xl mb-2">ðŸšš</div>
                    <div class="font-bold text-gray-800">Order Stock</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://k10system.onrender.com/api';

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('k10_token')) {
                showDashboard();
            }

            document.getElementById('login-btn').addEventListener('click', handleLogin);
            
            document.getElementById('login-pass').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
        });

        async function handleLogin() {
            const username = document.getElementById('login-user').value;
            const password = document.getElementById('login-pass').value;
            
            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();
                
                if (res.ok) { 
                    localStorage.setItem('k10_token', data.token); 
                    showDashboard(); 
                } else { 
                    alert(data.error); 
                }
            } catch (err) { alert("Login failed."); }
        }

        function showDashboard() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
        }
    </script>
</body>
</html>
